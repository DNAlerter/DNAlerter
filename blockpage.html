<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Доступ заблокирован</title>
<style>
  body{font-family:system-ui,sans-serif;background:#f5f5f5;color:#333;margin:0;padding:40px;text-align:center}
  .c{max-width:560px;margin:0 auto;background:white;padding:40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1)}
  h1{color:#d32f2f;margin-top:0}
  p{line-height:1.6;font-size:16px}
  .url{font-weight:bold;color:#d32f2f;word-break:break-all;margin:15px 0}
  .b{margin-top:25px;display:flex;gap:15px;justify-content:center;flex-wrap:wrap}
  button{padding:12px 24px;font-size:16px;border:none;border-radius:6px;cursor:pointer;min-width:200px}
  .danger{background:#d32f2f;color:white}
  .danger:hover{background:#b71c1c}
  .safe{background:#388e3c;color:white}
  .safe:hover{background:#2e7d32}
  .w{font-size:48px;margin-bottom:20px;font-weight:bold}
</style></head><body>
<div class="c">
  <div class="w" id="siteBlocked">example.com blocked</div>
  <h1>Доступ к сайту заблокирован</h1>
  <p>Этот сайт использует cookies авторизации (auth, session, token и т.п.).</p>
  <p>Переход на него <strong>может привести к передаче ваших данных злоумышленникам</strong>.</p>
  <p>Расширение <strong>Auth Cookie Blocker</strong> защитило вас.</p>
  <div class="url" id="u"></div>
  <div class="b">
    <button class="safe" id="nocookies">Открыть без кук (безопасно)</button>
  </div>
</div>
<script src="blockpage.js"></script>
</body></html>
